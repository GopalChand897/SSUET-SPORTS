    <script>
        $(document).ready(function() {

            var db = firebase.firestore();
            var doc = "news";

            $(".add_data").submit(function(e) {
                e.preventDefault();

                var image = $(".add_data").find("[name='image']").val();
                var title = $(".add_data").find("[name='title']").val();
                var text = $(".add_data").find("[name='text']").val();

                $(".add_data")[0].reset();

                db.collection(doc).add({                   //doc-->news (admin data uploaded to firebase)
                        image: image,
                        title: title,
                        text: text,
                        time: new Date().getTime()
                    })
                    .then(function(docRef) {
                        console.log("Document written with ID: ", docRef.id);
                    })
                    .catch(function(error) {
                        console.error("Error adding document: ", error);
                    });


                db.collection('users')                              //user fetch and sending notification
                    .onSnapshot(function(snapshot) {
                        snapshot.docChanges().forEach(function(change) {
                            var data = change.doc.data();
                            if (change.type === "added") {
                                var fcm = change.doc.data().fcm;

                                var key = "AAAAv1jbnHU:APA91bFBAU1qCLs9zwBi1JV3MeAG6g7N6FFeT5zZOFeRjOebo79VP4LPWg18VAMDlEXu-olh0im0A62N1Bgr0gC1N_tqHA-hvAFSqW-8uJq3bsnlDuVPMtaNkMKHAR86iJA4zpG5A75Q";
                                $.ajax({              //(asynchronous javascript)ajax technique to create dast and dynamic web page,allow webpages to update  
                                    type: 'POST',
                                    url: "https://fcm.googleapis.com/fcm/send",
                                    headers: {
                                        Authorization: 'key=' + key
                                    },
                                    contentType: 'application/json',
                                    dataType: 'json',
                                    data: JSON.stringify({       //noification is send to every user 
                                        "to": fcm,               //Firebase Cloud Messaging(fcm) for sending notification to android/ios/web used at no cost
                                        "notification": {
                                            "title": title,
                                            "body": text
                                        }
                                    }),
                                    success: function(response) {},
                                    error: function(xhr, status, error) {} //xhr web browser scripting language to transfer XML data to and from webserver using http
                                });

                            }
                        });
                    });

            });

            $(".data_here").delegate(".delete", "click", function() { //Delegates allow methods to be passed as parameters. Used to define callback methods,multiple methods can be called on a single event
                var id = $(this).parent().parent().attr("id");
                db.collection(doc).doc(id).delete().then(function() {
                    console.log("Document successfully deleted!");
                }).catch(function(error) {
                    console.error("Error removing document: ", error);
                });
            });

            db.collection(doc)
                //.where("name", "==", "some name")
                .onSnapshot(function(snapshot) {
                    snapshot.docChanges().forEach(function(change) { // here foreach loop iterates over each element of the collection and applies the function for each item.
                        var data = change.doc.data();
                        $(function() {
                            $.each(data, function(i, item) {
                                console.log(i);
                            });
                        });

                        if (change.type === "added") {
                            if ($(".data_here").children("#" + change.doc.id).length == 0) {
                                $(".data_here").append("<tr id='" + (change.doc.id) + "'>" +
                                    "<td><img src='" + (change.doc.data().image) + "' alt='' style='width:100px' /></td>" +
                                    "<td>" + (change.doc.data().title) + "</td>" +
                                    "<td>" + (change.doc.data().text) + "</td>" +
                                    "<td><button class='btn btn-danger delete'>Delete</button></td>" +
                                    "</tr>");
                            }
                        }
                        // if (change.type === "modified") {
                        //     $(".data_here").children("#" + change.doc.id).children(".name").text(change.doc.data().name);
                        //     $(".data_here").children("#" + change.doc.id).children(".icon").text(change.doc.data().icon);
                        //     $(".data_here").children("#" + change.doc.id).children(".status").text(change.doc.data().status);
                        // }
                        if (change.type === "removed") {
                            $(".data_here").children("#" + change.doc.id).remove();
                        }
                    });
                });
        });
