            $(".data_here").delegate(".locked", "click", function() {
                var id = $(this).parent().parent().attr("id");
                db.collection(doc).doc(id).update({
                    lock: false
                });
            });

            $(".data_here").delegate(".unlocked", "click", function() {
                var id = $(this).parent().parent().attr("id");
                db.collection(doc).doc(id).update({
                    lock: true
                });
            });

            db.collection(doc)
                //.where("name", "==", "some name")
                .onSnapshot(function(snapshot) {
                    snapshot.docChanges().forEach(function(change) {
                        var data = change.doc.data();
                        $(function() {
                            $.each(data, function(i, item) {
                                console.log(i);
                            });
                        });

                        var button = "";
                        if (change.doc.data().lock) {
                            button = "<button class='btn btn-danger locked'>Locked</button>";
                        } else {
                            button = "<button class='btn btn-success unlocked'>Unlocked</button>";
                        }

                        if (change.type === "added") {
                            if ($(".data_here").children("#" + change.doc.id).length == 0) {
                                $(".data_here").append("<tr id='" + (change.doc.id) + "'>" +
                                    "<td>" + (change.doc.data().dept) + "</td>" +
                                    "<td class='option'>" + button + "</td>" +
                                    "</tr>");
                            }
                        }
                        if (change.type === "modified") {
                            $(".data_here").children("#" + change.doc.id).children(".option").html(button);
                        }
                        if (change.type === "removed") {
                            // $(".data_here").children("#" + change.doc.id).remove();
